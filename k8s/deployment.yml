apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-deployment
spec:
  replicas: 1 # Start with 1, HPA will scale it
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api
        # This is a placeholder! The CI/CD pipeline will replace it.
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        
        # --- THIS IS THE NEW SECTION ---
        # This tells Kubernetes (and the GKE Load Balancer)
        # how to check if your app is healthy and ready for traffic.
        readinessProbe:
          httpGet:
            path: /health  # The path of our health check endpoint
            port: 8080     # The port inside the container
          initialDelaySeconds: 15 # Wait 15s after pod starts before first check
          periodSeconds: 10       # Check every 10s
          failureThreshold: 3     # Mark as "unhealthy" after 3 failures
        # --- END OF NEW SECTION ---
---
apiVersion: v1
kind: Service
metadata:
  name: iris-api-service
spec:
  type: LoadBalancer # Creates a public IP address (Load Balancer)
  selector:
    app: iris-api
  ports:
  - port: 80 # Public port
    targetPort: 8080 # App's internal port
