apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-deployment
spec:
  # Start with 1 replica, let the HPA scale it
  replicas: 1 
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        
        # --- THIS IS THE CRITICAL FIX ---
        # Probe 1: Is the app READY to accept traffic?
        readinessProbe:
          httpGet:
            path: /health  # The path of our health check endpoint
            port: 8080     # The port inside the container
          initialDelaySeconds: 45 # Wait 45s after pod starts
          periodSeconds: 15       # Check every 15s
          failureThreshold: 5     # Mark as "unhealthy" after 5 failures
        
        # Probe 2: Is the app ALIVE (not crashed)?
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60 # Wait 60s before checking if it's alive
          periodSeconds: 20
        # --- END OF FIX ---
---
apiVersion: v1
kind: Service
metadata:
  name: iris-api-service
spec:
  type: LoadBalancer 
  selector:
    app: iris-api
  ports:
  - port: 80 
    targetPort: 8080
