apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-deployment
spec:
  replicas: 1 # Start with 1, HPA will scale it
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api
        # This is a placeholder! The CI/CD pipeline will replace it.
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        
        # --- THIS IS THE UPDATED SECTION ---
        # Probe 1: Is the app READY to accept traffic?
        # We are making this very patient.
        readinessProbe:
          httpGet:
            path: /health  # The path of our health check endpoint
            port: 8080     # The port inside the container
          initialDelaySeconds: 60 # Wait 60s after pod starts (was 45)
          periodSeconds: 15       # Check every 15s
          failureThreshold: 10    # Mark as "unhealthy" after 10 failures (was 5)
        
        # Probe 2: Is the app ALIVE (not crashed)?
        # If this fails, Kubernetes will restart the pod.
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90 # Give it 90s before checking if it's alive
          periodSeconds: 20
        # --- END OF UPDATED SECTION ---
---
apiVersion: v1
kind: Service
metadata:
  name: iris-api-service
spec:
  type: LoadBalancer # Creates a public IP address (Load Balancer)
  selector:
    app: iris-api
  ports:
  - port: 80 # Public port
    targetPort: 8080 # App's internal port
